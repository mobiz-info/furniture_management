<script>
    function equalcard(s) {
        var h = 0;
        var line_height = 0;
        $(s).css("height", "auto");
        $(s).each(function () {
          var height = $(this).outerHeight(true);
          if (height > h) {
            h = height;
          }
        });
        $(s).height(h);
      }
    
     
      $(document).ready(function(){
        equalcard("#description_card p");
        equalcard("#description_card_lessons #description ");
        equalcard("#image_card_activity img ");

    });
    </script>
