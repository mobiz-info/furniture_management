{% extends 'admin_panel/base.html' %}
{% load static %}
{% load main_templates_tags %}

{% block content %}
<!-- Page Content-->
<div class="page-content">

    <div class="container-fluid">
        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="row">
                        <div class="col-lg-8">
                            <h4 class="page-title">{{tittle}}</h4>
                        </div><!--end col-->

                    </div><!--end row-->
                </div><!-- end page-title-box -->
            </div><!--end col-->
        </div><!--end row-->
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div style="flex-direction:column;flex-wrap: wrap;" class="card-header d-flex">
                        <h3 align="center">{{tittle}}</h3>
                        <div style="flex-direction: row;display: flex;justify-content: center;">
                            <form method="post" class="ajax redirect">
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                {{ form}}
                                <button style="margin-top: 12px;" class=" btn btn-success" type="submit">Submit</button>
                                <button style="margin-top: 12px;" type="button" onclick="window.history.back()"
                        class="btn btn-soft-danger">Cancel</button>
                            </form>
                        </div>
                    </div>
                    <!--end card-header-->

                    <!--end card-body-->
                </div>
                <!--end card-->
            </div> <!-- end col -->
        </div>
    </div><!-- container -->
    {% endblock content %}


    {% block static %}
    {% load static %}


    {% endblock static %}
