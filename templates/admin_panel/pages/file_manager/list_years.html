{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
    <!-- Page Content-->
    <div class="page-content">

        <div class="container-fluid">
            <!-- Page-Title -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="page-title-box">
                        <div class="row">
                            <div class="col">
                                <h4 class="page-title">{{page_title}}</h4>
                            </div><!--end col-->
                            <div class="col-auto col-sm-2 float-right ml-auto">
                                <form method="get" action="{% url 'file_manager:year_list' %}">
                                    <li class="list-inline-item w-100">
                                        <div class="input-group">
                                            <input name="q" type="text" id="search_box" placeholder="Search Year" value="{{ filter_data.q }}"
                                                class="form-control" />
                                            <span class="input-group-append">
                                                <button type="submit" class="btn btn-soft-primary btn-sm"><i class="fas fa-search"></i></button>
                                            </span>
                                        </div>
                                    </li>
                                </form>
                            </div>                            
                        </div><!--end row-->                                                              
                    </div><!-- end page-title-box -->
                </div><!--end col-->
            </div><!--end row-->
            <!-- end page title end breadcrumb -->
            <div class="row">
                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <div class="files-nav">                                     
                                <div class="nav nav-pills" id="files-tab">
                                    {% for instance in instances %}
                                    <a class="nav-link mb-2 mx-4" href="{% url 'file_manager:documents_list' year=instance.truncated_date|date:'Y' %}">
                                        <div class="d-inline-block text-center">
                                            <!-- Folder Image -->
                                            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder align-self-center icon-dual-file mb-2">
                                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                                            </svg>
                                    
                                            <!-- Folder Name -->
                                            <h5 class="m-0">{{instance.truncated_date|date:"Y"}}</h5>
                                        </div>
                                    </a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div><!--end card-body-->
                    </div><!--end card-->

                </div><!--end col-->
            </div>
        </div><!-- container -->
    <!-- end page content -->
{% endblock content %}


{% block static %}
{% load static %}

<script>
    $(document).ready(function () {
        $(".nav-pills a.nav-link").hover(
            function () {
                $(this).addClass('active');
            },
            function () {
                $(this).removeClass('active');
            }
        );
    });
</script>
    
{% endblock static %}
