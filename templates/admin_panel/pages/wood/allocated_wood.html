<h4>Allocated Wood - Work Order: {{ work_order.order_no }}</h4>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Sl No</th>
            <th>Wood</th>
            <th>Quality</th>
            <th>Quantity</th>
            <th>Rate</th>
        </tr>
    </thead>
    <tbody>
        {% for wood in wood_assign %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ wood.material }}</td>
            <td>{{ wood.quality }}</td>
            <td>{{ wood.quantity }}</td>
            <td>{{ wood.rate }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center text-muted">No wood assigned for this work order.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
