<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <title>TTCLUB - member password generate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="Premium Multipurpose member password generate" name="description" />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'admin_panel/assetss/images/favicon.ico' %}">
    <!-- App css -->
    <link href="{% static 'admin_panel/assetss/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- bootstrap select -->
    <!-- mulish font google link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <!-- remix icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="{% static 'member_panel/assets/css/password_change_style.css' %}">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="border-bottom: 1px solid rgb(0,0,0,0.08);padding: 24px;">
            <div class="col-sm-12">
                <img src="{% static 'admin_panel/assetss/images/icons/logo/ttclubmaillogo.png' %}" alt="ttclubmaillogo.svg" class="logo" height="40">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="row main text-center justify-content-center">
                    <div class="col-sm-6">
                        <div class="row text-center justify-content-center">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="passwrd-icon" style="
                                    background-color: #e9effd;
                                    color: rgba(0, 76, 255, 1);
                                    padding: 24px;
                                    border-radius: 100%;
                                    width: fit-content;
                                    margin-left: auto;
                                    margin-right: auto;
                                    margin-bottom: 24px;"><i class="ph ph-check" style="background-color: #e9effd;font-size: 48px;"></i></div>
                                    <h4 style="margin-bottom: 12px;">Your Password has been Created</h4>
                                    <p style="margin-bottom: 48px;">Continue to <a href="#">Login</a> </p>
                                </div>
                            </div><!-- end col -->
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
