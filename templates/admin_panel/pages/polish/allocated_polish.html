<h4>Allocated Polish - Work Order: {{ work_order.order_no }}</h4>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Sl No</th>
            <th>Wood</th>
            <th>Quality</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        {% for polish in assign_polish %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ polish.material }}</td>
            <td>{{ polish.quality }}</td>
            <td>{{ polish.quantity }}</td>
            <td>{{ polish.rate }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5" class="text-center text-muted">No polish assigned for this work order.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
