{% extends 'admin_panel/base.html' %}
{% load static %}

{% block content %}
<!-- Page Content -->
<div class="page-content">
    <div class="container-fluid">
        <!-- Page Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">{{ page_title }}</h4>
                </div>
            </div>
        </div>
        <!-- End Page Title -->

        <form action="{{ url }}" method="POST" enctype="multipart/form-data" class="ajax redirect">
            <div class="row">
                <div class="col-12">
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-body bootstrap-select-1">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="phone">{{ form.phone.label }} :</label>
                                        {{ form.phone }}
                                    </div>

                                    <div class="form-group">
                                        <label for="gmail">{{ form.gmail.label }} :</label>
                                        {{ form.gmail }}
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="instagram_url">{{ form.instagram_url.label }} :</label>
                                        {{ form.instagram_url }}
                                    </div>

                                    <div class="form-group">
                                        <label for="facebook_url">{{ form.facebook_url.label }} :</label>
                                        {{ form.facebook_url }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="submit" class="btn btn-soft-primary btn-sm waves-effect waves-light">Submit</button>
                    <button type="button" onclick="window.history.back()" class="btn btn-soft-danger btn-sm">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

{% block static %}
{% load static %}
<!-- Styles -->
{{ form.media }}
<style>
    .form-group {
        margin-bottom: 10px;
    }
    .form-control {
        height: calc(2.8em + .75rem + 2px);
    }
    .select2-container--default {
        width: 100%;
    }
    .select2-container .select2-selection--single {
        height: calc(2.5em + .75rem + 2px);
    }
    .select2-container--default .select2-selection--single {
        border: 1px solid #e3ebf6;
    }
    .select2-container--default .select2-selection--single .select2-selection__rendered {
        line-height: 32px;
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow b {
        margin-top: 8px;
    }
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
        color: #000;
    }
    .select2-container--default .select2-selection--multiple {
        border: 1px solid #e3ebf6;
    }
    .select2-container--default.select2-container--focus .select2-selection--multiple {
        border: solid rgba(23, 97, 253, 0.5) 1px;
    }
</style>
{% endblock %}
